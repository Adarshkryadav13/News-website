<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items " id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items " id="politics"onclick="onNavItemClick('politics')">politics</li>
                    <li class="hover-link nav-items " id="finance"onClick="onNavItemClick('finance')">finance</li>
                
                
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text"type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="card-container container flex" id="cards-container">      
        </div>
    </main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
        </div>
        <div class="card-container">
            <h3 id="news-title"> this is title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/09/2024</h6>
            <p class="news-decs" id="news-decs">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laudantium doloribus distinctio, dolores sapiente error vel deserunt sed, asperiores explicabo dolorum itaque nam perspiciatis quam iure corporis illo amet. Ipsum, cum!</p>
        </div>
    </div>
</template>
<script src="script.js"></script>
</body>

</html>
